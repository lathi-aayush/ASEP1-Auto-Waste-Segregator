<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>
        Sortify
    </title>
    <script src="https://cdn.tailwindcss.com">
    </script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
</head>

<body class="bg-gray-100">
    <header class="bg-white shadow">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <div class="flex items-center">
                <img alt="Sortify logo" class="h-10 w-10" height="50"
                    src="logo_sortify.jpg"
                    width="50" />
                <span class="ml-2 text-xl font-semibold">
                    Sortify
                </span>
            </div>
            <nav class="space-x-4">
                <a class="text-gray-600 hover:text-gray-900" href="#">
                    Platform
                </a>
                <a class="text-gray-600 hover:text-gray-900" href="#">
                    Collabs
                </a>
                <a class="text-gray-600 hover:text-gray-900" href="#">
                    Pricing
                </a>
                <a class="text-gray-600 hover:text-gray-900" href="#">
                    More
                </a>
                <a class="text-gray-600 hover:text-gray-900" href="#">
                    Login
                </a>
                <a class="text-green-600 border border-green-600 rounded-full px-3 py-1" href="#"
                    style="background-color: #63FFB6;">
                    Product
                </a>
            </nav>
        </div>
    </header>
    <main class="container mx-auto px-4 py-8">
        <div class="bg-white p-8 rounded-lg shadow-lg flex flex-col md:flex-row justify-between items-center">
            <div class="flex flex-col items-center mb-8 md:mb-0">
                <h2 class="text-xl font-semibold mb-4">
                    Object-Identifier
                </h2>
                <div class="bg-gray-200 p-4 rounded-lg">
                    <img alt="Illustration of various fruits and vegetables" class="h-48 w-48 object-cover" height="300"
                        src="https://storage.googleapis.com/a1aa/image/N3KLoIc-LiI_EdgKixERCdhzF1QqgRObMLr6b9i_dwM.jpg"
                        width="200" />
                </div>
            </div>
            <div class="flex flex-col items-center">
                <h2 class="text-xl font-semibold mb-4">
                    Waste-Classifier
                </h2>
                <div class="bg-gray-200 p-4 rounded-lg mb-4">
                    <img alt="Placeholder for waste classifier" class="h-48 w-48 object-cover" height="300"
                        src="https://storage.googleapis.com/a1aa/image/oxDv04PRhW6Anw2tVMFTZMzwIh8DIyKmgoHDTFbrh2Y.jpg"
                        width="200" />
                </div>
                <div class="flex space-x-4">
                    <img alt="Red recycling bin" class="h-24 w-24 object-cover" height="150"
                        src="https://storage.googleapis.com/a1aa/image/OVpe54Yij5Yng8drPb8e97m-EDpOBJiyjLTGDnEB_GM.jpg"
                        width="100" />
                    <img alt="Green recycling bin" class="h-24 w-24 object-cover" height="150"
                        src="https://storage.googleapis.com/a1aa/image/asSC_YY01o3MNXOlSH-q5FCm2KJ24AmPU0HcfKmZQTw.jpg"
                        width="100" />
                </div>
            </div>
        </div>
    </main>
</body>

</html>
