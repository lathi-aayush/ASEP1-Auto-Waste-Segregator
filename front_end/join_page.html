<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sortify - Join Us</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --theme-color: #63FFB6;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            padding-top: 90px;
            background-color: #ffffff;
            text-align: center;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 70vh;
        }
        .join-cards {
            display: flex;
            gap: 100px;
            background: rgb(250, 250, 250);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .join-card {
            width: 250px;
            height: 250px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            transition: transform 0.3s ease;
            position: relative;
        }
        .join-card:hover {
            transform: scale(1.05);
        }
        .join-card img {
            width: 80px;
            height: 80px;
            margin-bottom: 15px;
        }
        .join-card p {
            font-size: 18px;
            font-weight: 600;
            margin: 5px 0;
        }
        .join-card.highlight {
            background-color: #d4f8e8;
        }
        .navbar {
            display: flex;
            width: 782px;
            height: 62px;
            background-color: rgb(250, 250, 250);
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 52.53px;
            align-items: center;
            padding: 0 9px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            justify-content: space-between;
            z-index: 1000;
        }
        .navbar-left {
            display: flex;
            align-items: center;
        }
        .navbar-logo {
            height: 50px;
            width: 50px;
        }
        .navbar-title {
            font-size: 20px;
            font-weight: 600;
            margin-left: 10px;
        }
        .navbar-menu {
            display: flex;
            justify-content: center;
            flex-grow: 1;
            gap: 25px;
        }
        .navbar-menu a {
            text-decoration: none;
            color: black;
            padding: 5px 10px;
            transition: background 0.3s ease;
            border-radius: 52.53px;
        }
        .navbar-menu a:hover, .navbar-menu a.active {
            background: var(--theme-color);
        }
        .navbar-right {
            display: flex;
            gap: 10px;
            margin-left: auto;
        }
        .navbar-right a {
            text-decoration: none;
            color: black;
            padding: 5px 15px;
            border-radius: 15px;
            transition: background 0.3s ease;
        }
        .navbar-right a:hover {
            background: var(--theme-color);
        }
        .logout:hover {
            background: rgb(255, 175, 175) !important;
            transform: scale(1.05);
        }
        #waste-image {
            width: 100px;
            height: 100px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -10%);
            cursor: grab;
        }
        .drag-instruction {
            font-size: 20px;
            font-weight: 600;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="navbar-left">
            <img src="images/logo_sortify.jpg" alt="Sortify Logo" class="navbar-logo">
            <span class="navbar-title">Sortify</span>
        </div>
        <div class="navbar-menu">
            <a href="home_page.html">Home</a>
            <a href="why_page.html">Why ?</a>
            <a href="join_page.html" class="active">Join Us</a>
            <a href="contact_page.html">Contact Us</a>
        </div>
        <div class="navbar-right">
            <a href="product_page.html">Product</a>
            <a href="/logout" class="logout">Logout</a>
        </div>
    </div>
    
    <img id="waste-image" src="images/waste.png" draggable="true">
    <div class="drag-instruction">Drag the <b>Paper Waste</b> to the respective box</div>
    
    <div class="container">
        <div class="join-cards">
            <div class="join-card" id="individual-signup" ondragover="allowDrop(event)" ondrop="drop(event, 'individual_signup.html')">
                <img src="images/icon_user.png" alt="Individual Signup">
                <p>Individual Signup</p>
            </div>
            <div class="join-card" id="ngo-registration" ondragover="allowDrop(event)" ondrop="drop(event, 'ngo_registration.html')">
                <img src="images/icon_ngo.png" alt="NGO Registration">
                <p>NGO Registration</p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById("waste-image").addEventListener("dragstart", function(event) {
            event.dataTransfer.setData("text", "waste");
        });

        function allowDrop(event) {
            event.preventDefault();
        }

        function drop(event, url) {
            event.preventDefault();
            window.location.href = url;
        }
    </script>
</body>
</html>
