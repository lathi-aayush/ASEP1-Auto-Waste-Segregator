<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sortify - Home</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --theme-color: #63FFB6;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            margin: 0px;
            padding: 0px;
            background-color: #ffffff;
            text-align: center;
            padding-left: 15px;
            padding-right: 15px;
        }

        .navbar {
            display: flex;
            width: 782px;
            height: 62px;
            background-color: rgb(250, 250, 250);
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 52.53px;
            align-items: center;
            padding: 0 9px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            justify-content: space-between;
            z-index: 1000;
        }

        .navbar-left {
            display: flex;
            align-items: center;
        }

        .navbar-logo {
            height: 50px;
            width: 50px;
        }

        .navbar-title {
            font-size: 20px;
            font-weight: 600;
            margin-left: 10px;
        }

        .navbar-menu {
            display: flex;
            justify-content: center;
            flex-grow: 1;
            gap: 25px;
        }

        .navbar-menu a {
            text-decoration: none;
            color: black;
            padding: 5px 10px;
            transition: background 0.3s ease;
            border-radius: 52.53px;
        }

        .navbar-menu a:hover,
        .navbar-menu a.active {
            background: var(--theme-color);
        }

        .navbar-right {
            display: flex;
            gap: 10px;
            margin-left: auto;
        }

        .navbar-right a {
            text-decoration: none;
            color: black;
            padding: 5px 15px;
            border-radius: 15px;
            transition: background 0.3s ease;
        }

        .navbar-right a:hover {
            background: var(--theme-color);
        }

        .logout:hover {
            background: rgb(255, 175, 175) !important;
            transform: scale(1.05);
        }


        #what-we-do {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            background-color: white;
            color: black;
            position: relative;
        }

        #what-we-do h2 {
            font-size: 5rem;
            font-weight: bold;
            margin: 0;
        }

        #what-we-do .text p {
            font-size: 2rem;
            margin-top: 1rem;
        }

        .scroll-down {
            position: absolute;
            bottom: 20px;
            font-size: 2rem;
            cursor: pointer;
            animation: bounce 1.5s infinite;
        }

        @keyframes bounce {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(10px);
            }
        }

        img {
            max-width: 100%;
            height: auto;
            vertical-align: middle;
            display: inline-block;
        }

        /* Main CSS */
        .grid-wrapper>div {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .grid-wrapper>div>img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 5px;
        }

        .grid-wrapper {
            display: grid;
            grid-gap: 10px;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            grid-auto-rows: 200px;
            grid-auto-flow: dense;
        }

        .grid-wrapper .wide {
            grid-column: span 2;
        }

        .grid-wrapper .tall {
            grid-row: span 2;
        }

        .grid-wrapper .big {
            grid-column: span 2;
            grid-row: span 2;
        }

        .game-title {
            transform: translate(0px, 100px);
        }

        .game-title-sort {
            font-weight: 100;
        }

        .bin {
            width: 150px;
            height: 200px;
            background-size: contain;
            background-repeat: no-repeat;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            cursor: pointer;
        }

        .bins {
            display: flex;
            justify-content: center;
            gap: 500px;
            margin-bottom: 20px;
        }

        #recyclable {
            transform: scale(1.6);
        }

        #non-recyclable {
            transform: scale(1.3) translateX(50px);
        }

        .waste-items {
            display: flex;
            gap: 80px;
            justify-content: center;
        }

        .waste-item {
            width: 75px;
            height: 75px;
            background-size: contain;
            background-repeat: no-repeat;
            cursor: grab;
        }

        .sorted-items {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="navbar">
        <div class="navbar-left">
            <img src="images/logo_sortify.jpg" alt="Sortify Logo" class="navbar-logo">
            <span class="navbar-title">Sortify</span>
        </div>
        <div class="navbar-menu">
            <a href="home_page.html" class="active">Home</a>
            <a href="why_page.html">Why ?</a>
            <a href="join_page.html">Join Us</a>
            <a href="contact_page.html">Contact Us</a>
        </div>
        <div class="navbar-right">
            <a href="product_page.html">Product</a>
            <a href="/logout" class="logout">Logout</a>
        </div>
    </div>

    <div id="what-we-do" class="section">
        <h2>"We sort the waste"</h2>
        <section class="text">
            <p>so Earth doesn’t have to look like this</p>
        </section>
        <div class="scroll-down" onclick="scrollToNextSection()">⬇</div>
    </div>

    <div class="grid-wrapper">
        <div>
            <img src="images/trash-mountain.jpg" alt="" />
        </div>
        <div>
            <img src="images/trash-beach.jpg" alt="" />
        </div>
        <div class="tall">
            <img src="images/trash-ocean.jpg" alt="">
        </div>
        <div class="wide">
            <img src="images/trash-can.jpg" alt="" />
        </div>
        <div>
            <img src="images/trash-monument.jpg" alt="" />
        </div>
        <div class="tall">
            <img src="images/trash-landfill.jpg" alt="" />
        </div>
        <div class="big">
            <img src="images/trash-landfill2.jpg" alt="" />
        </div>
        <div>
            <img src="images/trash-landfill3.jpg" alt="" />
        </div>
        <div class="wide">
            <img src="images/trash-landfill4.jpg" alt="" />
        </div>

        <!-- important -->
        <div class="tall">
            <img src="images/trash-beach2.jpg" alt="" />
        </div>
        <div>
            <img src="images/trash-beach3.jpg" alt="" />
        </div>
        <div>
            <img src="images/trash-ocean2.jpg" alt="" />
        </div>


    </div>

    <div class="game-container">
        <h2 class="game-title">Drag the Waste </h2>
        <h4 class="game-title game-title-sort">where it belongs — trash has feelings too!</h4>
        <div class="bins">
            <div class="bin" id="recyclable" style="background-image: url('images/green_dustbin.png');"></div>
            <div class="bin" id="non-recyclable" style="background-image: url('images/red_dustbin.png');"></div>
        </div>
        <div class="waste-items">
            <div class="waste-item" draggable="true" id="glass" style="background-image: url('images/glass.png');">
            </div>
            <div class="waste-item" draggable="true" id="paper" style="background-image: url('images/paper.png');">
            </div>
            <div class="waste-item" draggable="true" id="plastic" style="background-image: url('images/plastic.png');">
            </div>
            <div class="waste-item" draggable="true" id="charger" style="background-image: url('images/battery.png');">
            </div>
        </div>
        <div class="sorted-items" id="sorted-container"></div>
    </div>

    <script>
        const bins = document.querySelectorAll('.bin');
        const wasteItems = document.querySelectorAll('.waste-item');
        const sortedContainer = document.getElementById('sorted-container');

        wasteItems.forEach(item => {
            item.addEventListener('dragstart', (e) => {
                e.dataTransfer.setData('text', e.target.id);
            });
        });

        bins.forEach(bin => {
            bin.addEventListener('dragover', (e) => {
                e.preventDefault();
            });
            bin.addEventListener('drop', (e) => {
                e.preventDefault();
                const itemId = e.dataTransfer.getData('text');
                const item = document.getElementById(itemId);
                bin.appendChild(item);
                checkAllDropped();
            });
        });

        function checkAllDropped() {
            if (document.querySelectorAll('.waste-item').length === 0) {
                bins.forEach(bin => {
                    while (bin.firstChild) {
                        sortedContainer.appendChild(bin.firstChild);
                    }
                });
            }
        }

        function scrollToNextSection() {
            const nextElement = document.getElementById("what-we-do").nextElementSibling;
            if (nextElement) {
                nextElement.scrollIntoView({ behavior: "smooth" });
            }
        }
    </script>
</body>

</html>
