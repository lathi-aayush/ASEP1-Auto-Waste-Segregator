<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AWS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin-left: 10vw;
            padding: 0;
            /* transform: translateY(-40); */
            justify-content: start;
            display: flex;
            /* justify-content: center; */
            align-items: center;
            height: 100vh;
            background-color: #f3f4f6;
            background-image: url(https://images.unsplash.com/photo-1523293915678-d126868e96f1?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTB8fGxhcmdlJTIwYW1vdW50cyUyMG9mJTIwd2FzdGV8ZW58MHx8MHx8fDA%3D);
        }

        .login-container {
            background: linear-gradient(to bottom right,
                    /* Gradient direction */
                    #ececec,
                    /* First color */
                    #9fd3c7,
                    /* Second color */
                    #385170,
                    /* Third color */
                    #142d4c
                    /* Fourth color */
                );
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 300px;
            color: 385170;
            /* Text color to contrast the gradient */
            box-shadow: 0 10px 20px rgba(255, 255, 255, 0.568), 0 6px 6px rgba(17, 0, 255, 0.719);

        }

        .login-container:hover {
            border: 2px solid wheat;
        }

        .login-container h2 {
            margin-bottom: 20px;
            text-align: center;
        }

        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            /* Prevents padding from affecting width */
        }

        .login-container button {
            width: 100%;
            padding: 10px;
            background: #ececec;
            color: #142d4c;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px 0;
            /* Consistent spacing */
        }

        .login-container button:hover {
            border: 1px solid wheat;
            background: #142d4c;
            color: #ffffff;
        }

        .login-container .signup-link {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
        }

        .login-container .signup-link a {
            color: #ececec;
            text-decoration: underline;
        }

        .login-container .signup-link a:hover {
            text-decoration: underline;
        }

        * {
            font-family: "Open Sans", serif;
            font-optical-sizing: auto;
            font-weight: 500;
            font-style: normal;
            font-variation-settings: "wdth" 100;
        }

        /* .impact-text {
            font-size: 35px;
            text-align: center;
            margin-left: 10%;
            padding: 1%;
            text-shadow: #142d4c;
            color: white;
            line-height: 1;
            backdrop-filter: blur(5px);
            border-radius: 15%;
        }    */

        .impact-text {
            font-size: 35px;
            text-align: center;
            margin-left: 10%;
            padding: 1%;
            color: white;
            line-height: 1;

            /* Background with slight transparency for better contrast */
            background: rgba(20, 45, 76, 0.6);
            backdrop-filter: blur(5px);

            /* Equal border radius */
            border-radius: 35px;

            /* Improved text shadow */
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
        }


        #impact {
            font-size: 56px;
        }
    </style>

</head>

<body>
    <div class="login-container">
        <form action="#">
            <input type="password" placeholder="Password" required>
        </form>
        <div class="signup-link">
            Don't have an account? <a href="signup.html">Sign up</a>
        </div>
        <button type="submit">Login</button>
        <h2>Automatic Waste Segregator</h2>
        <form action="#">
            <input type="text" placeholder="Username" required>
        </form>
    </div>
    <div class="impact-text">
        <p>This is how it feels to work with</p>
        <p id="impact">Unsorted Items</p>
    </div>
</body>

</html>
