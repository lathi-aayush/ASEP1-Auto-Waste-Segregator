<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sortify - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --theme-color: #63FFB6;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f3f4f6;
          
        }
        .navbar {
            display: flex;
            width: 782px;
            height: 62px;
            background-color: rgb(250, 250, 250);
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 52.53px;
            align-items: center;
            padding: 0 9px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            justify-content: space-between;
            z-index: 1000;
        }

        .navbar-left {
            display: flex;
            align-items: center;
        }

        .navbar-logo {
            height: 50px;
            width: 50px;
        }

        .navbar-title {
            font-size: 20px;
            font-weight: 600;
            margin-left: 10px;
        }

        .navbar-menu {
            display: flex;
            justify-content: center;
            flex-grow: 1;
            gap: 25px;
        }

        .navbar-menu a {
            text-decoration: none;
            color: black;
            padding: 5px 10px;
            transition: background 0.3s ease;
            border-radius: 52.53px;
        }

        .navbar-menu a:hover,
        .navbar-menu a.active {
            background: var(--theme-color);
        }

        .navbar-right {
            display: flex;
            gap: 10px;
            margin-left: auto;
        }

        .navbar-right a {
            text-decoration: none;
            color: black;
            padding: 5px 15px;
            border-radius: 15px;
            transition: background 0.3s ease;
        }

        .navbar-right a:hover {
            background: var(--theme-color);
        }

        .logout:hover {
            background: rgb(255, 175, 175) !important;
            transform: scale(1.05);
        }
        .card-container {
            width: 350px;
            height: 450px;
            perspective: 1000px;
        }
        .card {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }
        .card.flipped {
            transform: rotateY(180deg);
        }
        .card-face {
            width: 100%;
            height: 100%;
            position: absolute;
            backface-visibility: hidden;
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .card-back {
            transform: rotateY(180deg);
        }
        .input-field {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .button {
            width: 100%;
            padding: 10px;
            background: var(--theme-color);
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px 0;
            transition: background 0.3s ease;
        }
        .button:hover {
            background: #50d89f;
            color: #ffffff;
        }
        .toggle-link {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
            color: blue;
            cursor: pointer;
            text-decoration: underline;
            display: block;

        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="navbar-left">
            <img src="images/logo_sortify.jpg" alt="Sortify Logo" class="navbar-logo">
            <span class="navbar-title">Sortify</span>
        </div>
        <div class="navbar-menu">
            <a href="home_page.html">Home</a>
            <a href="why_page.html">Why ?</a>
            <a href="join_page.html" class="active">Join Us</a>
            <a href="contact_page.html">Contact Us</a>
        </div>
        <div class="navbar-right">
            <a href="product_page.html">Product</a>
            <a href="/logout" class="logout">Logout</a>
        </div>
    </div>
    <div class="card-container">
        <div class="card" id="card">
            <div class="card-face card-front login-container">
                <h2>Sortify - Login</h2>
              <form action="/auth/login" method="POST">
                <input type="text" class="input-field" placeholder="Email" id="Email" name="Email" required>
                <input type="password" class="input-field" placeholder="Password" id="password" name="password" required>
                <button type="submit" class="button">Login</button>
                <h4 style="color: red;">{{error}}</h4>
                <span class="toggle-link" onclick="flipCard()">New here? Sign up</span>
              </form>
            </div>
            <div class="card-face card-back">
                <h2>Sign Up</h2>
                <form action="/auth/register" method="POST">
                    <input type="text" class="input-field" placeholder="Name" id="name" name="Name" >
                    <input type="text" class="input-field" placeholder="Email" id="email" name="Email" >
                    <input type="password" class="input-field" placeholder="Password" id="Password" name="Password" >
                    <input type="password" class="input-field" placeholder="Confirm Password" id="ConfirmPassword" name="ConfirmPassword" >
                    <select class="input-field" name="City">
                        <option value="">Select City</option>
                        <option value="Mumbai">Mumbai</option>
                        <option value="Pune">Pune</option>
                        <option value="Nagpur">Nagpur</option>
                        <option value="Nashik">Nashik</option>
                        <option value="Aurangabad">Aurangabad</option>
                        <option value="Solapur">Solapur</option>
                        <option value="Amravati">Amravati</option>
                        <option value="Kolhapur">Kolhapur</option>
                        <option value="Thane">Thane</option>
                        <option value="Sangli">Sangli</option>
                        <option value="Jalgaon">Jalgaon</option>
                        <option value="Akola">Akola</option>
                        <option value="Latur">Latur</option>
                        <option value="Ahmednagar">Ahmednagar</option>
                        <option value="Chandrapur">Chandrapur</option>
                        <option value="Parbhani">Parbhani</option>
                        <option value="Nanded">Nanded</option>
                        <option value="Ratnagiri">Ratnagiri</option>
                        <option value="Wardha">Wardha</option>
                        <option value="Beed">Beed</option>
                    </select>
                    <button type="submit" class="button">Sign Up</button>
                </form>
                <span class="toggle-link" onclick="flipCard()">Already have an account? Login</span>
                <h4>{{error}}</h4>
            </div>
        </div>
    </div>
    <script>
        function flipCard() {
            document.getElementById("card").classList.toggle("flipped");
        }
    </script>
</body>
</html>
